<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container-main">
        <h1>Temperature conversion:</h1>
        <input type="number" id="input-temp">
        <br><br>
        <input type="radio" name="type-temp" value="celsius-to-fahrenheit" id="celsius-to-fahrenheit">
        <label for="celsius-to-fahrenheit">Celsius => Fahrenheit</label>
        <br>
        <input type="radio" name="type-temp" value="fahrenheit-to-celsius" id="fahrenheit-to-celsius">
        <label for="fahrenheit-to-celsius">Fahrenheit => Celsius</label>
        <br>
        <button id="btn-submit">Submit</button>
        <br>
        <p id="output-temp"></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
